<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ULTIMATE Discord Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
</head>
<body>
  <!-- Space Background -->
  <div class="universe">
    <div class="galaxy"></div>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="shooting-stars"></div>
    <div class="particles"></div>
  </div>

  <!-- Theme Panel -->
  <div class="theme-panel">
    <div class="panel-header">
      <h3>THEME SELECTOR</h3>
      <button class="close-panel"><i class="fas fa-times"></i></button>
    </div>
    <div class="theme-grid"></div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel">
    <div class="panel-header">
      <h3>SETTINGS</h3>
      <button class="close-panel"><i class="fas fa-times"></i></button>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <h4>Animations</h4>
        <div class="toggle-group">
          <label class="toggle-switch">
            <input type="checkbox" id="avatar-animation" checked>
            <span class="slider"></span>
            <span>Avatar Float</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="particles-enabled" checked>
            <span class="slider"></span>
            <span>Particles</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="cursor-effects" checked>
            <span class="slider"></span>
            <span>Cursor Effects</span>
          </label>
        </div>
      </div>
      <div class="setting-group">
        <h4>Performance</h4>
        <div class="range-control">
          <label for="particle-density">Particle Density</label>
          <input type="range" id="particle-density" min="5" max="100" value="30">
          <span class="value-display">30</span>
        </div>
        <div class="range-control">
          <label for="animation-speed">Animation Speed</label>
          <input type="range" id="animation-speed" min="0.5" max="2" step="0.1" value="1">
          <span class="value-display">1x</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Panel -->
  <div class="game-panel">
    <div class="panel-header">
      <h3>MINI GAME</h3>
      <button class="close-panel"><i class="fas fa-times"></i></button>
    </div>
    <div class="game-container">
      <canvas id="game-canvas"></canvas>
      <div class="game-controls">
        <button id="start-game" class="game-btn">Start Game</button>
        <button id="reset-game" class="game-btn">Reset</button>
      </div>
      <div class="game-stats">
        <div class="stat">
          <span>Score:</span>
          <span id="game-score">0</span>
        </div>
        <div class="stat">
          <span>High Score:</span>
          <span id="high-score">0</span>
        </div>
        <div class="stat">
          <span>Level:</span>
          <span id="game-level">1</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="main-nav">
    <button class="nav-btn theme-btn">
      <i class="fas fa-palette"></i>
      <span>Themes</span>
    </button>
    <button class="nav-btn settings-btn">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </button>
    <button class="nav-btn game-btn">
      <i class="fas fa-gamepad"></i>
      <span>Game</span>
    </button>
  </nav>

  <!-- Music Player -->
  <div class="music-player">
    <button class="music-toggle">
      <i class="fas fa-music"></i>
    </button>
    <audio id="bg-music" loop>
      <source src="assets/background.mp3" type="audio/mpeg">
    </audio>
    <div class="volume-control">
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <!-- Main Profile Card -->
  <main class="profile-card animate__animated animate__fadeIn">
    <div class="card-header">
      <div class="card-buttons">
        <span class="card-btn close"></span>
        <span class="card-btn minimize"></span>
        <span class="card-btn maximize"></span>
      </div>
      <div class="card-title">ULTIMATE PROFILE</div>
    </div>

    <div class="profile-content">
      <!-- Profile Section -->
      <section class="profile-section">
        <div class="avatar-container">
          <img src="" alt="Avatar" class="profile-avatar">
          <div class="status-indicator online"></div>
          <div class="status-ripple"></div>
          <div class="avatar-halo"></div>
          <div class="avatar-decoration crown">
            <i class="fas fa-crown"></i>
          </div>
        </div>

        <div class="profile-info">
          <h1 class="profile-name">
            <span class="username"></span>
            <span class="discriminator"></span>
          </h1>
          
          <div class="badges-container"></div>

          <div class="profile-status">
            <i class="status-emoji"></i>
            <span class="status-text"></span>
          </div>
        </div>
      </section>

      <!-- Bio Section -->
      <section class="bio-section">
        <p class="profile-bio"></p>
      </section>

      <!-- Divider -->
      <div class="section-divider">
        <span class="divider-line"></span>
        <span class="divider-icon"><i class="fas fa-star"></i></span>
        <span class="divider-line"></span>
      </div>

      <!-- Tags Section -->
      <section class="tags-section">
        <div class="tags-container"></div>
      </section>

      <!-- Activity Section -->
      <section class="activity-section">
        <div class="activity-card">
          <div class="activity-icon">
            <i class="activity-icon-img"></i>
          </div>
          <div class="activity-details">
            <h4 class="activity-title"></h4>
            <p class="activity-description"></p>
            <div class="activity-progress">
              <div class="progress-bar"></div>
            </div>
            <div class="activity-time">
              <i class="far fa-clock"></i>
              <span class="time-text"></span>
            </div>
          </div>
        </div>
      </section>

      <!-- Social Links -->
      <section class="social-section">
        <div class="social-links"></div>
      </section>

      <!-- Connections Section -->
      <section class="connections-section">
        <h3 class="section-title">
          <i class="fas fa-link"></i>
          <span>CONNECTIONS</span>
        </h3>
        <div class="connections-grid"></div>
      </section>

      <!-- Stats Section -->
      <section class="stats-section">
        <h3 class="section-title">
          <i class="fas fa-chart-bar"></i>
          <span>STATISTICS</span>
        </h3>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-value" id="followers-count">0</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-code"></i></div>
            <div class="stat-value" id="projects-count">0</div>
            <div class="stat-label">Projects</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-heart"></i></div>
            <div class="stat-value" id="likes-count">0</div>
            <div class="stat-label">Likes</div>
          </div>
        </div>
      </section>
    </div>

    <div class="card-footer">
      <span class="footer-text">Last updated: <span id="last-updated"></span></span>
      <span class="footer-text">Profile v3.0.0</span>
    </div>
  </main>

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>
  <div class="cursor-trail"></div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>
</body>
</html>
